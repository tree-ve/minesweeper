<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <header>Minesweeper</header>
  <subheadings>
    <h1 id="timer"></h1>
    <button id="resetButton"><img src="https://cdn-icons-png.flaticon.com/512/465/465261.png?w=826&t=st=1684059930~exp=1684060530~hmac=deccc21322bb513959ac5eced1b3611fead2905054e9600ec9433b3155232265"></button>
    <div>
      <input autocomplete="off" id="username" placeholder="player:" maxlength="3">
      <button id="userInputButton">Submit</button>
    </div>
  </subheadings>
  <section id="board">
  </section>
  <div id="scoreboard">
    <h2 id="scoreTitle">Highscores:</h2>
    <ol class="score">
      <li id="1"></li>
      <li id="2"></li>
      <li id="3"></li>
      <li id="4"></li>
      <li id="5"></li>
      <li id="6"></li>
      <li id="7"></li>
      <li id="8"></li>
      <li id="9"></li>
    </ol>
  </div>
</body>

</html>
